<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for = 'selectChoices'>Priority Level</label>
      <select id ='selectChoices'>
        <option value="high">High</option>
        <option value='middle'>Middle</option>
        <option value='low'>Low</option>
      </select>
      <input id= "submit" type="submit"  value="Create New Task">
    </form>

    <form id="edit-task-form" action="#" method="post">
      <label for="edit-task-description">Task description:</label>
      <input type="text" id="edit-task-description" name="edit-task-description" placeholder="description">
      <label for = 'selectEditChoices'>Priority Level</label>
      <select id ='selectEditChoices'>
        <option value="high">High</option>
        <option value='middle'>Middle</option>
        <option value='low'>Low</option>
      </select>
      <input id= "submit" type="submit"  value="Update Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
